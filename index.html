<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>q
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>signup</h1>
                <p>Made by priyansh</p>
            </header>  
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="fullname">fullame</label>
                        <input type="text" id="fullname" placeholder="priyansh" required>

                    </p>
                    <p>
                        <label for="email">email</label>
                        <input type="email" id="email" placeholder="priyansh123@gmail.com" required>
                        
                    </p>
                    <p>
                        <label for="password">password</label>
                        <input type="password" id="password" placeholder="atleast 8 characters" required>
                        
                    </p>
                    <p>
                        
                        <input type="submit" id="submit" value="create account" >
                        
                    </p>
                </form>
            </main>
            <footer class="signup-footer">
                <p>already have an account?<a href="#">login</a></p>
            </footer>


        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
    
</body>
</html>
